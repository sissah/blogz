{% extends 'base.html' %}

{% block content %}
<style>
    .error {
        color: red;
    }
</style>
<form method="post">
    <fieldset>
        <legend><h4>Login</h4></legend>
        <p class="error">{{ error }}</p>
        <label for="username">Username
            <input type = "text" name="username" value="{{ username }}">
        </label>
        <br>
        <label for="password">Password
            <input type="password" name="password"/>
        </label>
        <br>
        <input type="Submit"/>
    </fieldset>
</form>
{% endblock %}
